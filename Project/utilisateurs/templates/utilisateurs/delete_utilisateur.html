{% extends "base.html" %}

{% block title %}
    Delete Page
{% endblock %} 


{% block content %}
    <h1> Deleting an user</h1>
    <form action='.' method='POST'>
        {% csrf_token %}
        <h1>Do you want to delete this user : "{{ object.nom }}, {{ object.prenom }}"?</h1>
        <p><input type='submit' value='Yes' />  <a href='../'>Cancel</a></p>
    
    </form>
{% endblock%}
